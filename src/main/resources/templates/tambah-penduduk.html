<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="../../css/searchbar.css" />

<title>Sistem Kependudukan DKI</title>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="/">SI Kependudukan</a>
    			</div>
    			<ul class="nav navbar-nav">
      				<li><a href="/">Home</a></li>
      				<li><a href="/penduduk/tambah">Tambah Penduduk</a></li>
      				<li><a href="/keluarga/tambah">Tambah Keluarga</a></li>
      				<li><a href="/penduduk/ubah">Ubah Data Penduduk</a></li>
      				<li><a href="/keluarga/ubah">Ubah Data Keluarga</a></li>
      				<li><a href="/penduduk/cari-form">Cari Penduduk Berdasarkan Lokasi</a></li>
    			</ul>
  			</div>
	</nav>

	<div class="container-fluid text-center">
	<div class="row content">
   	<div class="col-sm-2"></div>
   	<div class="col-sm-8 text-left">
    <h1 class="page-header">Tambah Penduduk</h1>
	<form action="/penduduk/tambah" method="POST">
		<div class="form-group">
			<label for="nama">Masukkan Nama</label> <input type="name"
				class="form-control" name="input_nama"/>
		</div>
		
		<div class="form-group">
			<label for="tempat_lahir">Tempat Lahir</label> <input type="name"
				class="form-control" id="tempat_lahir" name="input_tempat_lahir"/>
		</div>
		
		<div class="form-group">
			<label for="tanggal_lahir">Tanggal Lahir</label> <input type="date"
				class="form-control" id="tggl_lahir" name="input_tanggal_lahir" />
		</div>
		<div class="form-group">
			<label for="jenis_kelamin">Jenis Kelamin</label> 
			<select name="input_jenis_kelamin" class="form-control">
				<option value="wanita">Wanita</option>
				<option value="pria">Pria</option>
			</select>
		</div>
		<div class="form-group">
			<label for="golongan_darah">Golongan Darah</label> 
			<select name="input_goldar" class="form-control">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="A">A-</option>
				<option value="B">B-</option>
				<option value="A">A+</option>
				<option value="B">B+</option>
				<option value="AB">AB</option>
				<option value="O">O</option>
				<option value="AB">AB-</option>
				<option value="O">O-</option>
				<option value="AB">AB+</option>
				<option value="O">O+</option>
			</select>
		</div>
		<div class="form-group">
			<label for="agama">Agama</label> <input type="name"
				class="form-control" id="agama" name="input_agama"/>
		</div>
		<div class="form-group">
			<label for="status_perkawinan">Status Perkawinan</label> 
			<select name="input_stts_kawin" class="form-control">
				<option value="Kawin">Kawin</option>
				<option value="Belum Kawin">Belum Kawin</option>
			</select>
		</div>
		<div class="form-group">
			<label for="status_dalam_keluarga">Status Dalam Keluarga</label> <input
				type="name" class="form-control" id="status_dalam_keluarga" name="input_stts_keluarga" />
		</div>
		<div class="form-group">
			<label for="pekerjaan">Pekerjaan</label> <input type="name"
				class="form-control" id="pekerjaan" name="input_pekerjaan"/>
		</div>
		<div class="form-group">
			<label for="is_wni">Kewarganegaraan</label> 
			<select name="input_is_wni" class="form-control">
				<option value="WNI">WNI</option>
				<option value="WNA">WNA</option>
			</select>
		</div>
		<div class="form-group">
			<label for="is_wafat">Status Kematian</label> 
			<select name="input_is_wafat" class="form-control">
				<option value="hidup">Hidup</option>
				<option value="mati">Mati</option>
			</select>
		</div>
		<div class="form-group">
			<label for="id_keluarga">ID Keluarga</label> <input type="name"
				class="form-control" id="id_keluarga" name="input_id_keluarga"/>
		</div>

		<button type="submit" class="btn btn-default">Submit</button>

	</form>
	</div>
	</div>
	</div>

</body>

</html>
