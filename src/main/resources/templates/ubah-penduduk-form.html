<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="../../css/searchbar.css" />

<title>Sistem Kependudukan DKI</title>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="/">SI Kependudukan</a>
    			</div>
    			<ul class="nav navbar-nav">
      				<li><a href="/">Home</a></li>
      				<li><a href="/penduduk/tambah">Tambah Penduduk</a></li>
      				<li><a href="/keluarga/tambah">Tambah Keluarga</a></li>
      				<li><a href="/penduduk/ubah">Ubah Data Penduduk</a></li>
      				<li><a href="/keluarga/ubah">Ubah Data Keluarga</a></li>
      				<li><a href="/penduduk/cari-form">Cari Penduduk Berdasarkan Lokasi</a></li>
    			</ul>
  			</div>
	</nav>
	
	<div class="col-sm-8 text-left">
		<h1 class="page-header">Ubah Data Penduduk</h1>
		<form th:object="${penduduk}" action="/penduduk/ubah" method="POST">
			<div class="form-group">
				<label for="nik">NIK</label>
				<input type="text" class="form-control" id="nik" name="nik" readonly="true"
				th:field="*{nik}" th:value="${penduduk.nik}"/>
			</div>
			<div class="form-group">
				<label for="nama">Masukkan Nama</label>
				<input type="text" class="form-control" id="nama" name="nama"
				th:field="*{nama}" th:value="${penduduk.nama}"/>
			</div>
			<div class="form-group">
				<label for="tempat_lahir">Tempat Lahir</label>
				<input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir"
				th:field="*{tempat_lahir}" th:value="${penduduk.tempat_lahir}"/>
			</div>
			<div class="form-group">
				<label for="tanggal_lahir">Tanggal Lahir</label>
				<input type="date" class="form-control" id="tanggal_lahir" name="input_tanggal_lahir"
			     th:value="${tgl_lahir}"/>
			</div>
			<div class="form-group">
				<label for="jenis_kelamin">Jenis Kelamin</label>
				<select class="form-control" name="jenis_kelamin" th:field="*{jenis_kelamin}"
				th:value="${penduduk.jenis_kelamin}">
				<option th:value="0" th:text="'Pria'"></option>
				<option th:value="1" th:text="'wanita'"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="golongan_darah">Golongan Darah</label>
				<select name="golongan_darah" class="form-control" th:field="*{golongan_darah}"
				th:value="${penduduk.golongan_darah}">
				<option th:value="'A'" th:text="'A'"></option>
				<option th:value="'B'" th:text="'B'"></option>
				<option th:value="'A-'" th:text="'A-'"></option>
				<option th:value="'B-'" th:text="'B-'"></option>
				<option th:value="'A+'" th:text="'A+'"></option>
				<option th:value="'B+'" th:text="'B+'"></option>
				<option th:value="'AB'" th:text="'AB'"></option>
				<option th:value="'O'" th:text="'O'"></option>
				<option th:value="'AB+'" th:text="'AB+'"></option>
				<option th:value="'O+'" th:text="'O+'"></option>
				<option th:value="'AB-'" th:text="'AB-'"></option>
				<option th:value="'O-'" th:text="'O-'"></option>
			</select>
			
			</div>
			<div class="form-group">
				<label for="agama">Agama</label>
				<input type="text" class="form-control" id="agama" name="agama"
				th:field="*{agama}" th:value="${penduduk.agama}"/>
			</div>
			<div class="form-group">
				<label for="status_perkawinan">Status Perkawinan</label>
				<input type="text" class="form-control" id="status_perkawinan" name="status_perkawinan"
				th:field="*{status_perkawinan}" th:value="${penduduk.status_perkawinan}"/>
			</div>
			<div class="form-group">
				<label for="pekerjaan">Pekerjaan</label>
				<input type="text" class="form-control" id="pekerjaan" name="pekerjaan"
				th:field="*{pekerjaan}" th:value="${penduduk.pekerjaan}"/>
			</div>
			<div class="form-group">
				<label for="status_dalam_keluarga">Status Dalam Keluarga</label>
				<input type="text" class="form-control" id="status_dalam_keluarga" name="status_dalam_keluarga"
				th:field="*{status_dalam_keluarga}" th:value="${penduduk.status_dalam_keluarga}"/>
			</div>
			<div class="form-group">
				<label for="is_wni">Kewarganegaraan</label>
				<select class="form-control" name="is_wni" th:field="*{is_wni}"
				th:value="${penduduk.is_wni}">
				<option th:value="0" th:text="WNA"></option>
				<option th:value="1" th:text="WNI"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="is_wafat">Status Kematian</label>
				<select class="form-control" name="is_wafat" th:field="*{is_wafat}"
				th:value="${penduduk.is_wafat}">
				<option th:value="0" th:text="Hidup"></option>
				<option th:value="1" th:text="Mati"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="id_keluarga">ID Keluarga</label>
				<input type="text" class="form-control" id="id_keluarga" name="id_keluarga"
				th:field="*{id_keluarga}" th:value="${penduduk.id_keluarga}"/>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	
</body>

</html>
