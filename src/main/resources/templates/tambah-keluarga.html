<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="../../css/searchbar.css" />

<title>Sistem Kependudukan DKI</title>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="/">SI Kependudukan</a>
    			</div>
    			<ul class="nav navbar-nav">
      				<li><a href="/">Home</a></li>
      				<li><a href="/penduduk/tambah">Tambah Penduduk</a></li>
      				<li><a href="/keluarga/tambah">Tambah Keluarga</a></li>
      				<li><a href="/penduduk/ubah">Ubah Data Penduduk</a></li>
      				<li><a href="/keluarga/ubah">Ubah Data Keluarga</a></li>
      				<li><a href="/penduduk/cari-form">Cari Penduduk Berdasarkan Lokasi</a></li>
    			</ul>
  			</div>
	</nav>

	<div class="container-fluid text-center">
	<div class="row content">
   	<div class="col-sm-2"></div>
   	<div class="col-sm-8 text-left">
    <h1 class="page-header">Tambah Keluarga</h1>
	<form action="/keluarga/tambah" method="POST">
		<div class="form-group">
			<label for="alamat">Alamat</label> <input type="name"
				class="form-control" name="input_alamat"/>
		</div>
		
		<div class="form-group">
			<label for="rt">RT</label> <input type="name"
				class="form-control" name="input_rt"/>
		</div>
		
		<div class="form-group">
			<label for="rw">RW</label> <input type="name"
				class="form-control" name="input_rw" />
		</div>
		<div class="form-group">
			<label for="kelurahan">Kelurahan/Desa</label> <input type="name"
				class="form-control" name="input_kelurahan"/>
		</div>
		<div class="form-group">
			<label for="kecamatan">Kecamatan</label> <input
				type="name" class="form-control" name="input_kecamatan" />
		</div>
		<div class="form-group">
			<label for="kota">Kota</label> <input type="name"
				class="form-control" name="input_kota"/>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>

	</form>
	</div>
	</div>
	</div>

</body>

</html>
