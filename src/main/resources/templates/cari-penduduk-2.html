<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="../../css/searchbar.css" />

<title>Sistem Kependudukan DKI</title>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="/">SI Kependudukan</a>
    			</div>
    			<ul class="nav navbar-nav">
      				<li><a href="/">Home</a></li>
      				<li><a href="/penduduk/tambah">Tambah Penduduk</a></li>
      				<li><a href="/keluarga/tambah">Tambah Keluarga</a></li>
      				<li><a href="/penduduk/ubah">Ubah Data Penduduk</a></li>
      				<li><a href="/keluarga/ubah">Ubah Data Keluarga</a></li>
      				<li><a href="/penduduk/cari-form">Cari Penduduk Berdasarkan Lokasi</a></li>
    			</ul>
  			</div>
	</nav>

	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-2"></div>
			<div class="col-sm-8 text-left">
				<h1 class="page-header">Cari Data Penduduk</h1>
				<form action="/penduduk/cari-kelurahan" method="GET">
					<div class="form-group">
					
						<label for="kt">Pilih Kota</label> 
						<input type="text" class="form-control" name="kt" readonly="true"
						th:value="${nama_kota}"/>
						
						<label for="kc">Pilih Kecamatan</label> 
						<select class="form-control"
							name="kc">
							<option th:each="semuaKecamatan,iterationStatus: ${semuaKecamatan}"
								th:text="${semuaKecamatan}"></option>
						</select>
						
					</div>
					<button type="submit" class="btn btn-default">Submit</button>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
